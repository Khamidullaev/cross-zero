<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cross-Zero by Khamidullaev</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/media.css">
        <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <audio autoplay loop></audio>
        <div class="wrapper">

        <div class="background-image" id="main">
        <div class="fon">

            <h1>Croos-Zero game</h1>

            <a href="#game" id="game1" class="start_button">Start Game</a>
        </div></div>

        <div class="background-image2" id="game">
            <div class="fon" id="fon2">
                <div class="article">
                    <div class="soundButton"><i id="soundIcon" class="fas fa-volume-up"></i></div>
            <div class="ground">
                
                <div class="block">
                    <div class="element" id="one"></div>
                </div>
                <div class="block">
                    <div class="element" id="two"></div>
                </div>
                <div class="block">
                    <div class="element" id="three"></div>
                </div>
                <div class="block">
                    <div class="element" id="four"></div>
                </div>
                <div class="block">
                    <div class="element" id="five"></div>
                </div>
                <div class="block">
                    <div class="element" id="six"></div>
                </div>
                <div class="block">
                    <div class="element" id="seven"></div>
                </div>
                <div class="block">
                    <div class="element" id="eight"></div>
                </div>
                <div class="block">
                    <div class="element" id="nine"></div>
                </div>
                
            </div>

            <div class="buttonArea">
            <button class="reset button">Play again</button>
            <a href="#main"><button class="button back">Back</button></a>
            </div>
            </div>

            <footer>
                <div class="left">Designed by <span>Khamidullaev</span></div>
                <div class="right">Cross-Zero <span>game</span></div>
            </footer>
        </div>
        </div>

        </div>
        <script src="js/script.js"></script>
        <script src="https://kit.fontawesome.com/74ef7b16ae.js" crossorigin="anonymous"></script>
    </body>
</html>
